<div class="container">
<div class="row row-centered" id="grid-row">
    <div class="col-xs-4 grid-item" ng-class="{'active-box': box[0]}">X</div>
    <div class="col-xs-4 grid-item" ng-class="{'active-box': box[1]}">X</div>
    <div class="col-xs-4 grid-item" ng-class="{'active-box': box[2]}">X</div>
</div>
<div class="row row-centered" id="grid-row">
    <div class="col-xs-4 grid-item" ng-class="{'active-box': box[3]}">{{xDiff}}</div>
    <div class="col-xs-4 grid-item" id="grid-center" ng-class="{'active-box': box[4]}"><button class="btn btn-primary" ng-click="zero()">Zero</button></div>
    <div class="col-xs-4 grid-item" ng-class="{'active-box': box[5]}">{{yDiff}}</div>
</div>
<div class="row row-centered" id="grid-row">
    <div class="col-xs-4 grid-item" ng-class="{'active-box': box[6]}">X</div>
    <div class="col-xs-4 grid-item" ng-class="{'active-box': box[7]}">X</div>
    <div class="col-xs-4 grid-item" ng-class="{'active-box': box[8]}">X</div>
</div>
</div>



<div class='grid-video-wrapper'>
  <video id="webcam" class="video-center" width="800px" height="600px" autoplay></video>
  <canvas id="canvas" class="canvas-center" width="800px" height="600px"></canvas>
</div>
